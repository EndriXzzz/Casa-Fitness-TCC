<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Casa Fitness | Home</title>

</head>

<style>
  body {
    background-color: #0e0e0e;
  }
</style>

<body>

  <nav class="navbar" data-aos="fade-down" data-aos-duration="1000">
    <div class="content">
      <div class="logo">
        <a href="#">CASA FITNESS</a>
      </div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class='1'></i>
        </div>
      </ul>
      <div class="icon menu-btn">
        <i class='2'></i>
      </div>
    </div>
  </nav>

  <section class="home">
    <div class="content">
      <div class="left">

        <div class="big-text" data-aos="fade-up" data-aos-duration="2200">
          <h1>Condicionamento físico para um corpo saudável</h1>
        </div>
        <div class="small-text" data-aos="fade-up" data-aos-duration="2400">
          <p>Quer ter um corpo saudável? Junte-se ao nosso programa com instruções de acordo com as metas que deseja
            alcançar</p>
        </div>
        <div class="buttons">
          <div class="start-now" data-aos="fade-up" data-aos-duration="2600">
            <a href="capturar.html"><button class="start-now-btn btn">Começar</button></a>
          </div>
          <div class="video" data-aos="fade-up" data-aos-duration="2700">
            <button class="video-demo-btn btn">
              <i class='bx bx-play-circle'></i>
              <p>Demo</p>
            </button>
          </div>
        </div>
        <div class="infos" data-aos="fade-up" data-aos-duration="3000">
          <div class="info">
            <h1>80</h1>
            <p>Exercise <br> program</p>
          </div>
          <div class="info">
            <h1>872+</h1>
            <p>Members</p>
          </div>
          <div class="info">
            <h1>120+</h1>
            <p>Total <br> coach</p>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="images">
          <div class="main-img">
            <div data-aos="zoom-in"><img class="fitness" src="img/Fitness.png" alt="">
            </div>

          </div>
        </div>
      </div>
  </section>

  <div class="video-demo">
    <div class="video-content">
      <i class='bx bx-x close'></i>
      <video class="fitness-video" src="img/pexels-tima-miroshnichenko-6388436.mp4" controls loop></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
