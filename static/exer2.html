<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exer.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>
    <title>Exercise</title>
</head>
<style>
    body {
        background-color: #2e2e2e;
    }
</style>

<body>
    <section class="exer">
        <div class="content">
            <div class="tittle">
                <h1>Agachamento</h1>
            </div>
            <div class="video">
                <img src="vid/nivel 1 - facil/Agachamento.gif"></img>
            </div>
            <div class="buttons">
                <button class="inst">INSTRUÇÃO</button>
                <a href="exer3.html"><button class="next">PRÓXIMO</button></a>
            </div>
        </div>
        <div class="instruções">
            <div class="inst-info">
                <div class="close"><i class='bx bx-x'></i></div>
                <div class="title">Agachamento</div>
                <div class="text">Fique em pé com as pernas um paralelas, afaste os pés à largura dos ombros e
                    apoiá-los totalmente no chão, estenda os braços à frente, contraia o abdome e agache até suas coxas
                    ficarem paralelas ao chão.</div>
            </div>
        </div>
    </section>
    <script>
        // Exercise
        const playexer = document.querySelector(".inst");
        const fecha = document.querySelector(".close");
        const tela = document.querySelector(".instruções");

        playexer.onclick = () => {
            tela.classList.add("active");
        }

        fecha.onclick = () => {
            tela.classList.remove("active");
        }
    </script>
</body>

</html>
